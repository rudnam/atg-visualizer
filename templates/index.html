<!DOCTYPE html>
<html>
  <head>
    <title>Graph Visualizer</title>
  </head>
  <body>
    <h1>Permutation Graph Visualizer</h1>
    <form method="POST">
      <label for="sequence">Enter Sequence (e.g., 12345):</label>
      <input type="text" id="sequence" name="sequence" required />
      <button type="submit">Generate Graph</button>
    </form>
    {% if graph_file %}
    <iframe src="{{ graph_file }}" width="100%" height="500px"></iframe>
    {% endif %}
  </body>
</html>
